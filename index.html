<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="factButton">Show a Space Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "Space is completely silent because there is no atmosphere to carry sound.",
            "The hottest planet in our solar system is Venus, with surface temperatures around 465°C (869°F).",
            "A day on Venus is longer than a year on Venus. It takes 243 Earth days to rotate once, but only 225 Earth days to orbit the Sun.",
            "There are more stars in the universe than grains of sand on all the Earth's beaches.",
            "Neutron stars can spin at a rate of 600 rotations per second.",
            "The footprints on the Moon will likely stay there for millions of years because there is no wind to erode them.",
            "A full NASA space suit costs about $12 million.",
            "The Sun's mass takes up 99.86% of the solar system's total mass.",
            "If two pieces of the same type of metal touch in space, they will bond and be permanently stuck together.",
            "Jupiter's Great Red Spot is a giant storm that has been raging for at least 350 years."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 300);
        });
    </script>
</body>
</html>
